<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Dispositivos</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-card: #20202a;
        --cor-fundo-sidebar: #272734;
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;
        --sombra: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
    }
    .dashboard { display: flex; height: 100%; flex: 1; } 

    /* Sidebar */
    .sidebar {
      width: 220px; background: var(--cor-fundo-sidebar); padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2); border-right: 1px solid var(--cor-borda);
      transition: all 0.3s ease; overflow: hidden; white-space: nowrap;
    }
    .dashboard.sidebar-toggled .sidebar { width: 0; min-width: 0; padding: 0; }
    .sidebar h2 { 
      font-size: 40px; text-align: center; margin-bottom: 20px; 
      color: var(--cor-principal); text-shadow: 0 0 10px rgba(106, 97, 255, 0.3);
    }
    .sidebar img { width: 100px; display: block; margin: 0 auto 20px; }
    .sidebar ul { list-style: none; }
    .sidebar li { margin: 15px 0; font-size: 20px; }
    .sidebar a {
      color: var(--cor-texto-secundario); text-decoration: none; font-weight: 500; transition: color 0.3s;
    }
    .sidebar a:hover, .sidebar a.active { color: var(--cor-destaque); text-shadow: 0 0 7px var(--cor-destaque);}
    .sidebar a.active { font-weight: 700; }

    /* Layout */
    .main { flex: 1; display: flex; flex-direction: column; }
    .header {
      background-color: rgba(18, 18, 20, 0.7); backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2); padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }
    .btn-toggle {
        background: none; border: none; color: var(--cor-texto-primario);
        font-size: 24px; cursor: pointer; margin-right: 10px; transition: color 0.3s;
    }
    .btn-toggle:hover { color: var(--cor-destaque); }
    .content { padding: 30px; flex: 1; overflow-y: auto;}

    /* Cards e Containers */
    .card-container {
        background: var(--cor-fundo-card); color: var(--cor-texto-primario);
        padding: 25px 10px 25px 10px; border-radius: 8px; margin-bottom: 30px;
        box-shadow: var(--sombra); border: 1px solid var(--cor-borda);
    }
    .cards-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; margin-bottom: 20px;  }
    .stat-card { padding: 15px 10px 40px 10px; text-align: center; }
    .stat-card h3 { color: var(--cor-texto-secundario); font-size: 19px; }
    .stat-card p { font-size: 40px; font-weight: bold; margin-top: 10px; }

    .lista-container h3 { margin-bottom: 15px; color: var(--cor-principal); font-size: 24px; }
    .grafana-wrapper {
        width: 100%; height: 75vh; background:transparent;
        border-radius: 5px; overflow: hidden;
    }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <a href="index.html" id="logoutLink" style="text-decoration:none; display:block;">
        <img src="imagem/logo.png" alt="TechSync">
        <h2>TechSync</h2>
      </a>  
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="Dispositivos.html" class="active">Dispositivos</a></li>
        <li><a href="relatorio.html">Relat√≥rios</a></li>
        <li><a href="configuracao.html">Configura√ß√µes</a></li>
      </ul>
    </aside>

    <main class="main">
      <header class="header">
        <div style="display:flex; align-items:center;">
          <button class="btn-toggle" id="toggleBtn">‚ò∞</button>
        </div>
        <div style="font-weight: 600;">üë§ <span id="userName">Admin</span></div>
      </header>

      <div class="content">
        <div class="cards-grid">
          <div class="card-container stat-card">
            <h3>Total de Dispositivos</h3>
            <iframe src="http://192.168.56.102:3000/d-solo/addvg2z/num-dispositivo?orgId=1&timezone=browser&theme=dark&panelId=panel-1&__feature.dashboardSceneSolo=true" width="100%" height="100%" frameborder="0"></iframe>
          </div>
          <div class="card-container stat-card">
            <h3>Online Agora</h3>
            <p id="onlineDevices">0</p>
          </div>
          <div class="card-container stat-card">
            <h3>Dispositivos Cr√≠ticos</h3>
            <p id="alertDevices">0</p>
          </div>
        </div>

        <div class="card-container lista-container">
          <h3>Lista de Dispositivos</h3>
          <div class="grafana-wrapper">
             <iframe src="http://192.168.56.102:3000/d-solo/adljsxw/lista-de-dispositivos?orgId=1&timezone=browser&theme=dark&panelId=panel-1&__feature.dashboardSceneSolo=true&refresh=30s"></iframe>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const user = localStorage.getItem('usuarioLogadoNome');
    document.getElementById('userName').textContent = user ? (user.charAt(0).toUpperCase() + user.slice(1)) : 'Admin';

    document.getElementById('logoutLink').onclick = () => localStorage.removeItem('usuarioLogadoNome');
    document.getElementById('toggleBtn').onclick = () => document.getElementById('dashboard').classList.toggle('sidebar-toggled');

    // Fun√ß√£o mantida para uso futuro quando houver integra√ß√£o com API
    function updateCards(dispositivos) {
        document.getElementById('totalDevices').textContent = dispositivos.length;
        document.getElementById('onlineDevices').textContent = dispositivos.filter(d => d.status === 'Online').length;
        document.getElementById('alertDevices').textContent = dispositivos.filter(d => d.status === 'Alerta').length;
    }
  </script>
</body>
</html>

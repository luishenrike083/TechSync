<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Dispositivos (Dark Mode)</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-card: #20202a;
        --cor-fundo-sidebar: #272734;
        
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;

        --status-online: #50fa7b;
        --status-offline: #ff5555;
        --status-alerta: #f1fa8c;

        --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      /* Mantive o background original como pedido */
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121214;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    h2, h3 { font-weight: 700; margin-top: 0; }

    /* Estilo do Bot√£o Principal */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        font-family: inherit;
    }
    .btn-principal {
        background-color: var(--cor-principal);
        color: #fff;
    }
    .btn-principal:hover {
        background-color: var(--cor-destaque);
        transform: translateY(-2px);
        box-shadow: 0 0 10px var(--cor-destaque);
    }

    .dashboard { display: flex; height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--cor-fundo-sidebar); 
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      border-right: 1px solid var(--cor-borda);
    }
    .sidebar h2 { 
      font-size: 40px; 
      text-align: center; 
      margin-bottom: 20px; 
      color: var(--cor-principal); 
      -webkit-text-stroke-width: 0; 
      text-shadow: 0 0 10px rgba(106, 97, 255, 0.3);
    }
    .sidebar img { width: 100px; display: block; margin: 0 auto 20px auto; }

    .sidebar ul { list-style: none; }
    .sidebar ul li { margin: 15px 0; font-size: 20px; }
    .sidebar ul li a {
      color: var(--cor-texto-secundario);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .sidebar ul li a:hover { color: var();text-shadow: 0 0 7px var(--cor-destaque);}
    .sidebar ul li a.active { color: var(--cor-destaque); font-weight: 700; }

    /* Main */
    .main { flex: 1; display: flex; flex-direction: column; }

    /* Header */
    .header {
      background-color: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(5px); 
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }
    
    .header .user { color: var(--cor-texto-primario); font-weight: 600;}
    
    .search input {
      padding: 10px;
      border: 1px solid var(--cor-borda);
      border-radius: 5px;
      width: 250px;
      background-color: var(--cor-fundo-card); /* Input escuro */
      color: var(--cor-texto-primario);
    }
    .search input::placeholder { color: var(--cor-texto-secundario); }

    .header-actions-left { display: flex; align-items: center; gap: 15px; }

    .content { padding: 30px; flex: 1; overflow-y: auto; }

    .componente-container {
        background-color: var(--cor-fundo-card);
        color: var(--cor-texto-primario);
        padding: 25px;
        border-radius: 8px;
        margin-bottom: 30px;
        box-shadow: var(--sombra-suave);
        border: 1px solid var(--cor-borda);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .componente-container:hover {
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        box-shadow: 0 0 10px var(--cor-destaque);
        transform: translateY(-5px);
        cursor: pointer
    }
    .componente-container h3 { 
        margin-bottom: 15px; 
        color: var(--cor-principal); 
        font-size: 1.5rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-bottom: 20px;
    }

    .card {
      padding: 25px; 
      text-align: center;
    }
    .card h3 { color: var(--cor-texto-secundario); font-size: 1.2rem; } /* T√≠tulos dos cards mais sutis */
    .card p { font-size: 2.5rem; font-weight: bold; color: var(--cor-texto-primario); }

    /* Lista de Dispositivos */
    .device-list {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .device-list th, .device-list td {
        padding: 15px 15px;
        text-align: left;
        border-bottom: 1px solid var(--cor-borda);
        color: var(--cor-texto-primario);
    }
    .device-list th {
        background-color: #292933;
        font-weight: 600;
        color: var(--cor-principal);
        border-radius: 5px 5px 0 0;
    }
    .device-list tr:hover { background-color: #2a2a35; } 
    
    .status-online { color: var(--status-online); font-weight: bold; text-shadow: 0 0 5px rgba(80, 250, 123, 0.3);}
    .status-offline { color: var(--status-offline); font-weight: bold; }
    .status-alerta { color: var(--status-alerta); font-weight: bold; }

    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8); 
      display: flex; justify-content: center; align-items: center;
      display: none; z-index: 1000;
      backdrop-filter: blur(3px);
    }
    .modal-visible { display: flex; }

    .modal-content {
      background-color: var(--cor-fundo-card);
      color: var(--cor-texto-primario); 
      padding: 30px;
      border-radius: 8px;
      width: 90%; max-width: 500px;
      box-shadow: 0 5px 20px var(--sombra-suave);
      position: relative;
      border: 1px solid var(--cor-borda);
    }

    .close-modal {
      position: absolute; top: 15px; right: 20px; font-size: 28px; 
      font-weight: 300; cursor: pointer; color: var(--cor-texto-secundario);
    }
    .close-modal:hover { color: var(--cor-destaque); }

    /* Formul√°rio no Modal */
    #addDeviceForm { display: flex; flex-direction: column; gap: 15px; }
    #addDeviceForm h3 { margin-bottom: 20px; color: var(--cor-principal); text-align: center; }
    #addDeviceForm label { font-weight: 600; color: var(--cor-texto-primario); font-size: 0.95rem; }
    
    #addDeviceForm input, #addDeviceForm select {
      width: 100%; padding: 10px; 
      border: 1px solid var(--cor-borda);
      border-radius: 5px; 
      background: #121214; /* Fundo do input bem escuro */
      color: #fff;
    }
    #addDeviceForm input:focus, #addDeviceForm select:focus {
        outline: none;
        border-color: var(--cor-principal);
    }

    /* Bot√£o de salvar */
    #addDeviceForm button {
      background-color: var(--cor-principal);
      color: #fff;
      padding: 12px; border: none; border-radius: 5px;
      font-weight: 600; cursor: pointer; transition: background-color 0.3s;
      margin-top: 10px;
    }
    #addDeviceForm button:hover { background-color: var(--cor-destaque); }

  </style>
</head>
<body>

  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <img src="imagem/logo.png" alt="Logo TechSync">
      <h2>TechSync</h2>
      <ul>
        <li><a href="techSyncD.html"> Dashboard</a></li>
        <li><a href="#" class="active"> Dispositivos</a></li>
        <li><a href="#"> Relat√≥rios</a></li>
        <li><a href="#"> Configura√ß√µes</a></li>
      </ul>
    </aside>

    <main class="main">
      <div class="header">
        
        <div class="header-actions-left">
          <div class="search">
            <input type="text" id="inputPesquisaDispositivo" placeholder="Pesquisar dispositivo...">
          </div>
          <button class="btn btn-principal btn-add-device">+ Adicionar Dispositivo</button>
        </div>

        <div class="user">üë§ <span id="userNameDisplay">Admin</span></div>
      </div>

      <div class="content">
        <div class="cards">
          <div class="card componente-container">
            <h3>Total de Dispositivos</h3>
            <p id="totalDevices">0</p>
          </div>
          <div class="card componente-container">
            <h3>Online Agora</h3>
            <p id="onlineDevices">0</p>
          </div>
          <div class="card componente-container">
            <h3>Dispositivos Cr√≠ticos</h3>
            <p id="alertDevices">0</p>
          </div>
        </div>

        <div class="devices componente-container">
          <h3>Lista de Dispositivos Conectados</h3>
          
          <table class="device-list">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Endere√ßo IP</th>
                <th>Status</th>
                <th>√öltima Atualiza√ß√£o</th>
              </tr>
            </thead>
            <tbody> 
              </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <div class="modal-overlay" id="deviceModalOverlay">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      
      <form id="addDeviceForm">
        <h3>Adicionar Novo Dispositivo</h3>
        
        <label for="deviceName">Nome:</label>
        <input type="text" id="deviceName" required>
        
        <label for="deviceType">Tipo:</label>
        <input type="text" id="deviceType" required>
        
        <label for="deviceIp">Endere√ßo IP:</label>
        <input type="text" id="deviceIp" required>
        
        <label for="deviceStatus">Status:</label>
        <select id="deviceStatus">
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
          <option value="Alerta">Alerta</option>
        </select>
        
        <button type="submit">Salvar Dispositivo</button>
      </form>
    </div>
  </div>
  <script type="module">
    import { create } from './js/services/api.js';
    
    // Configura√ß√£o
    const API_ENDPOINT = 'http://localhost:3000/dispositivos'; 
    const ROTA_API = 'dispositivos'; // Rota usada na fun√ß√£o 'create'
    
    const modalOverlay = document.getElementById('deviceModalOverlay');
    const addDeviceForm = document.getElementById('addDeviceForm'); 
    const deviceTableBody = document.querySelector('.device-list tbody');

    const totalDevicesEl = document.getElementById('totalDevices');
    const onlineDevicesEl = document.getElementById('onlineDevices');
    const alertDevicesEl = document.getElementById('alertDevices');
    
    // VARI√ÅVEL INTUITIVA PARA A BUSCA
    const inputPesquisa = document.getElementById('inputPesquisaDispositivo');


    const openModal = () => modalOverlay.classList.add('modal-visible');
    const closeModal = () => modalOverlay.classList.remove('modal-visible');

    function renderDeviceRow(dispositivo) {
        const statusClass = `status-${dispositivo.status.toLowerCase()}`;
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${dispositivo.nome}</td>
            <td>${dispositivo.tipo}</td>
            <td>${dispositivo.ip}</td>
            <td class="${statusClass}">${dispositivo.status}</td>
            <td>${dispositivo.ultimaAtualizacao}</td>
        `;
        return row;
    }

    function updateCards(dispositivos) {
        const online = dispositivos.filter(d => d.status === 'Online').length;
        const alert = dispositivos.filter(d => d.status === 'Alerta').length; 

        totalDevicesEl.textContent = dispositivos.length;
        onlineDevicesEl.textContent = online;
        alertDevicesEl.textContent = alert;
    }

    // Integraf√£o com o Json server
    async function loadDevices() {
        try {
            const response = await fetch(API_ENDPOINT);
            
            if (!response.ok) {
                throw new Error(`Erro de rede: ${response.status}`);
            }

            const dispositivos = await response.json();
            
            // 1. Renderiza a tabela
            deviceTableBody.innerHTML = ''; 
            dispositivos.forEach(d => deviceTableBody.appendChild(renderDeviceRow(d)));
            
            // 2. Atualiza os cards
            updateCards(dispositivos);

        } catch (error) {
            console.error('Erro ao carregar dispositivos:', error);
            // alert('Erro ao carregar dispositivos. Verifique se o json-server est√° rodando.');
        }
    }

    async function createNewDevice(data) {
        try {
            await create(ROTA_API, data);
            await loadDevices(); 

            closeModal();
            addDeviceForm.reset();
            alert(`Dispositivo '${data.nome}' adicionado com sucesso!`);

        } catch (error) {
            console.error('Erro ao adicionar dispositivo:', error);
            alert('Erro ao adicionar dispositivo. Verifique se o json-server est√° rodando.');
        }
    }
    
    function displayUserName() {
        const userName = localStorage.getItem('usuarioLogadoNome');
        const userNameDisplay = document.getElementById('userNameDisplay');

        if (userName) {
            userNameDisplay.textContent = userName.charAt(0).toUpperCase() + userName.slice(1);
        } else {
            userNameDisplay.textContent = 'Admin'; 
        }
    }

    function filtrarDispositivos() {
        // Pega o texto de pesquisa e converte para mai√∫sculas para buscar melhor
        const textoFiltro = inputPesquisa.value.toUpperCase();
        
        // Obt√©m todas as linhas do corpo da tabela
        const linhasTabela = deviceTableBody.getElementsByTagName('tr');

        for (let i = 0; i < linhasTabela.length; i++) {
            const linhaAtual = linhasTabela[i];
            const celulas = linhaAtual.getElementsByTagName('td');
            
            let encontrouCorrespondencia = false;
            
            for (let j = 0; j < celulas.length; j++) {
                const celulaAtual = celulas[j];
                
                if (celulaAtual) {
                    // Pega o conte√∫do da c√©lula
                    const textoCelula = celulaAtual.textContent || celulaAtual.innerText;
                    
                    // Verifica se o texto da c√©lula cont√©m o texto do filtro
                    if (textoCelula.toUpperCase().indexOf(textoFiltro) > -1) {
                        encontrouCorrespondencia = true;
                        break;
                    }
                }
            }
            

            if (encontrouCorrespondencia) {
                linhaAtual.style.display = "";
            } else {
                linhaAtual.style.display = "none";
            }
        }
    }


    document.querySelector('.btn-add-device').addEventListener('click', openModal);
    document.querySelector('.close-modal').addEventListener('click', closeModal);
    
    modalOverlay.addEventListener('click', (event) => {
      if (event.target === modalOverlay) {
        closeModal();
      }
    });

    addDeviceForm.addEventListener('submit', function(event) {
      event.preventDefault(); 

      // Mapeia os dados do formul√°rio
      const novoDispositivo = {
        nome: document.getElementById('deviceName').value,
        tipo: document.getElementById('deviceType').value,
        ip: document.getElementById('deviceIp').value,
        status: document.getElementById('deviceStatus').value,
        ultimaAtualizacao: new Date().toLocaleTimeString('pt-BR') 
      };

      createNewDevice(novoDispositivo);
    });
    
    if (inputPesquisa) {
        inputPesquisa.addEventListener('keyup', filtrarDispositivos);
    }

    loadDevices();
    displayUserName();

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Dispositivos</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-card: #20202a;
        --cor-fundo-sidebar: #272734;
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;
        --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
    }
    
    h2, h3 { font-weight: 700; margin-top: 0; }

    .btn-toggle-sidebar {
        background: none;
        border: none;
        color: var(--cor-texto-primario);
        font-size: 24px;
        cursor: pointer;
        padding: 0 5px;
        margin-right: 10px;
        transition: color 0.3s;
    }
    .btn-toggle-sidebar:hover { color: var(--cor-destaque); }

    .dashboard { display: flex; height: 100%; flex: 1; } 

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--cor-fundo-sidebar); 
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      border-right: 1px solid var(--cor-borda);
      transition: width 0.3s ease, min-width 0.3s ease, padding 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
    }

    .dashboard.sidebar-toggled .sidebar {
        width: 0;
        min-width: 0;
        padding-left: 0;
        padding-right: 0;
    }

    .sidebar h2 { 
      font-size: 40px; 
      text-align: center; 
      margin-bottom: 20px; 
      color: var(--cor-principal);
      text-shadow: 0 0 10px rgba(106, 97, 255, 0.3);
    }
    .sidebar img { width: 100px; display: block; margin: 0 auto 20px auto; }

    .sidebar ul { list-style: none; }
    .sidebar ul li { margin: 15px 0; font-size: 20px; }
    .sidebar ul li a {
      color: var(--cor-texto-secundario);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .sidebar ul li a:hover { color: var(--cor-destaque); text-shadow: 0 0 7px var(--cor-destaque);}
    .sidebar ul li a.active { color: var(--cor-destaque); font-weight: 700; }

    /* Main Content */
    .main { flex: 1; display: flex; flex-direction: column; }

    .header {
      background-color: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }
    
    .header .user { color: var(--cor-texto-primario); font-weight: 600;}
    .header-actions-left { display: flex; align-items: center; gap: 15px;}

    .content { padding: 30px; flex: 1; overflow-y: auto;}

    /* Cards */
    .componente-container {
        background-color: var(--cor-fundo-card);
        color: var(--cor-texto-primario);
        padding: 25px;
        border-radius: 8px;
        margin-bottom: 30px;
        box-shadow: var(--sombra-suave);
        border: 1px solid var(--cor-borda);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-bottom: 20px;
    }

    .card { padding: 25px; text-align: center; }
    .card h3 { color: var(--cor-texto-secundario); font-size: 19px; }
    .card p { font-size: 40px; font-weight: bold; color: var(--cor-texto-primario); }

    /* Grafana Wrapper */
    .devices-container { display: flex; flex-direction: column; }
    .componente-container h3 { margin-bottom: 0; color: var(--cor-principal); font-size: 24px; }
    
    .grafana-wrapper {
        width: 100%;
        height: 75vh; 
        background-color: #1a1a24;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 15px;
    }
    
    .grafana-wrapper iframe {
        width: 100%;
        height: 100%;
        display: block;
    }
  </style>
</head>
<body>

  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <a href="index.html" id="logoutLinkDispositivos" style="text-decoration: none; display: block; cursor: pointer;">
        <img src="imagem/logo.png" alt="Logo TechSync">
        <h2>TechSync</h2>
      </a>  
      <ul>
        <li><a href="dashboard.html"> Dashboard</a></li>
        <li><a href="Dispositivos.html" class="active"> Dispositivos</a></li>
        <li><a href="relatorio.html"> Relat√≥rios</a></li>
        <li><a href="configuracao.html"> Configura√ß√µes</a></li>
      </ul>
    </aside>

    <main class="main">
      <div class="header">
        <div class="header-actions-left">
          <button class="btn-toggle-sidebar" id="toggleSidebarBtn">‚ò∞</button>
        </div>

        <div class="user">üë§ <span id="userNameDisplay">Admin</span></div>
      </div>

      <div class="content">
        
        <div class="cards">
          <div class="card componente-container">
            <h3>Total de Dispositivos</h3>
            <p id="totalDevices">0</p>
          </div>
          <div class="card componente-container">
            <h3>Online Agora</h3>
            <p id="onlineDevices">0</p>
          </div>
          <div class="card componente-container">
            <h3>Dispositivos Cr√≠ticos</h3>
            <p id="alertDevices">0</p>
          </div>
        </div>

        <div class="componente-container devices-container">
          <h3>Lista de Dispositivos</h3>
          
          <div class="grafana-wrapper">
             <iframe 
                src="http://192.168.56.102:3000/d-solo/adljsxw/lista-de-dispositivos?orgId=1&timezone=browser&theme=dark&panelId=panel-1&__feature.dashboardSceneSolo=true&refresh=30s" 
                width="100%" 
                height="100%" 
                frameborder="0"
                scrolling="yes">
            </iframe>
          </div>
        </div>

      </div>
    </main>
  </div>

<script type="module">
    const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
    const dashboard = document.getElementById('dashboard');

    const totalDevicesEl = document.getElementById('totalDevices');
    const onlineDevicesEl = document.getElementById('onlineDevices');
    const alertDevicesEl = document.getElementById('alertDevices');

    function updateCards(dispositivos) {
        const online = dispositivos.filter(d => d.status === 'Online').length;
        const alert = dispositivos.filter(d => d.status === 'Alerta').length; 

        totalDevicesEl.textContent = dispositivos.length;
        onlineDevicesEl.textContent = online;
        alertDevicesEl.textContent = alert;
    }
    
    function displayUserName() {
        const userName = localStorage.getItem('usuarioLogadoNome') || 'Admin';
        const userNameDisplay = document.getElementById('userNameDisplay');
        userNameDisplay.textContent = userName.charAt(0).toUpperCase() + userName.slice(1);
    }

    document.getElementById('logoutLinkDispositivos').addEventListener('click', function() {
        localStorage.removeItem('usuarioLogadoNome');
    });

    toggleSidebarBtn.addEventListener('click', () => {
        dashboard.classList.toggle('sidebar-toggled');
    });

    displayUserName();
    
  </script>
</body>
</html>

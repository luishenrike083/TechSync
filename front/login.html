<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSync - Login</title>
    <link rel="icon" href="imagem/logo.png">
<style>

    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-box: #20202a;
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;
        --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; 
        z-index: -1; 
    }

    body {
        background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--cor-texto-primario);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }
    
    .login-box {
        background: var(--cor-fundo-box);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px var(--cor-borda);
        text-align: center;
    }

    .login-box img {
        width: 80px;
        margin-bottom: 15px;
    }

    .login-box h1 {
        font-size: 2rem;
        color: var(--cor-principal);
        margin-bottom: 25px;
        text-shadow: 2px 2px 4px var(--sombra-suave);
    }

    .login-box form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .login-box input {
        padding: 10px;
        border: 1px solid var(--cor-borda);
        border-radius: 5px;
        width: 250px;
        background-color: var(--cor-fundo-box);
        color: var(--cor-texto-primario);
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        border: none;
        background: var(--cor-principal);
        color: var(--cor-texto-primario);
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
    }

    .login-box button:hover {
        background-color: var(--cor-destaque);
        transform: translateY(-2px);
        box-shadow: 0 0 10px var(--cor-destaque);
    }
</style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="imagem/Video Project 3.mp4" type="video/mp4">
    </video>
    <div class="login-container">
        <div class="login-box">
            <img src="imagem/logo.png" alt="Logo TechSync">
            <h1>TechSync</h1>
            <form id="loginForm">
                <input type="text" id="user" name="username" placeholder="Usuário (Email)" required>
                <input type="password" id="senha" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <h1 style="font-size: 12px;">Ainda não tem uma conta? <a href="Cadastro.html">Cadastre-se</a></h1>
            </form>
        </div>
    </div>

    <script type="module">
        const API_LOGIN_URL = 'http://localhost:3000/login';

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('user').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch(API_LOGIN_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        senha: senha 
                    })
                });

                const resultado = await response.json();

                if (response.ok && resultado.success) {
                    localStorage.setItem('usuarioLogadoNome', resultado.nome);
                
                    if (resultado.nome.toLowerCase() === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'Dispositivos.html';
                    }

                } else {
                    alert(resultado.message || 'Falha ao realizar login. Verifique suas credenciais.');
                }

            } catch (error) {
                console.error('Erro técnico:', error);
                alert('Não foi possível conectar ao servidor TechSync. Verifique se os containers Docker estão rodando.');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Dashboard Principal</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-card: #20202a;
        --cor-fundo-sidebar: #272734;
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;
        --sombra: 0 4px 15px rgba(0, 0, 0, 0.3);
        --cor-online: #4cd137;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
    }
    
    .dashboard { display: flex; height: 100%; flex: 1; }
    .main { flex: 1; display: flex; flex-direction: column; }
    .content { padding: 30px; flex: 1; overflow-y: auto; }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--cor-fundo-sidebar); 
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      border-right: 1px solid var(--cor-borda);
      transition: width 0.3s ease;
      overflow: hidden; 
      white-space: nowrap;
      display: flex; flex-direction: column;
    }
    .dashboard.sidebar-toggled .sidebar { width: 0; padding: 0; border: none; }
    
    .sidebar-header { text-align: center; margin-bottom: 20px; }
    .sidebar img { width: 100px; display: block; margin: 0 auto 10px; }
    .sidebar h2 { font-size: 40px; color: var(--cor-principal); text-shadow: 0 0 10px rgba(106, 97, 255, 0.3); }
    .sidebar ul { list-style: none; flex: 1; }
    .sidebar li { margin: 15px 0; font-size: 20px; }
    .sidebar a { color: var(--cor-texto-secundario); text-decoration: none; font-weight: 500; transition: color 0.3s; }
    .sidebar a:hover, .sidebar a.active { color: var(--cor-destaque); text-shadow: 0 0 7px var(--cor-destaque); }
    .sidebar a.active { font-weight: 700; }

    /* Header */
    .header {
      background-color: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(5px); 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }
    .header-actions { display: flex; align-items: center; gap: 15px; }
    .btn-toggle { background: none; border: none; color: var(--cor-texto-primario); font-size: 24px; cursor: pointer; transition: color 0.3s; }
    .btn-toggle:hover { color: var(--cor-destaque); }

    /* --- SE√á√ïES E GRIDS --- */
    .section-title {
        font-size: 1.2rem;
        color: var(--cor-texto-secundario);
        margin: 30px 0 15px 0;
        padding-bottom: 5px;
        border-bottom: 1px solid var(--cor-borda);
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .section-title:first-child { margin-top: 0; }

    /* 1. Status Grid (4 colunas para n√∫meros pequenos) */
    .status-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }

    /* 2. Performance Grids (NOVA L√ìGICA) */
    /* Parte de cima: 3 colunas */
    .perf-grid-top {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* For√ßa 3 colunas */
        gap: 20px;
        margin-bottom: 20px;
    }
    /* Parte de baixo: 2 colunas */
    .perf-grid-bottom {
        display: grid;
        grid-template-columns: 1fr 1fr; /* For√ßa 2 colunas */
        gap: 20px;
    }

    /* 3. History Grid (Full Width) */
    .history-grid {
        display: flex; flex-direction: column; gap: 20px;
    }

    /* Cards */
    .status-card, .perf-card, .history-card {
        background: var(--cor-fundo-card);
        border-radius: 8px;
        border: 1px solid var(--cor-borda);
        overflow: hidden;
        position: relative;
        display: flex; flex-direction: column;
        transition: border-color 0.2s;
    }

    .status-card { height: 250px; }
    .perf-card { height: 350px; }
    .history-card { height: 500px; }

    .card-title {
        padding: 8px 15px;
        font-size: 14px;
        font-weight: 600;
        color: var(--cor-destaque);
        background: rgba(0,0,0,0.2);
        border-bottom: 1px solid var(--cor-borda);
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }

    iframe { width: 100%; flex: 1; border: none; display: block; }
    .loading-msg { color: #ccc; font-style: italic; }
    .status-card:hover, .perf-card:hover, .history-card:hover {
        border-color: var(--cor-principal); box-shadow: var(--sombra);
    }

    /* Responsividade */
    @media (max-width: 1200px) {
        .perf-grid-top { grid-template-columns: 1fr 1fr; } /* Tablet vira 2 */
    }
    @media (max-width: 768px) {
        .status-grid, .perf-grid-top, .perf-grid-bottom { grid-template-columns: 1fr; } /* Mobile vira 1 */
    }
  </style>
</head>
<body>
  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="#"><img src="imagem/logo.png" alt="TechSync"></a>
        <h2>TechSync</h2>
      </div>
      <ul>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="Dispositivos.html">Dispositivos</a></li>
        <li><a href="relatorio.html">Relat√≥rios</a></li>
        <li><a href="configuracao.html">Configura√ß√µes</a></li>
      </ul>
      <div style="margin-top: auto; text-align: center; padding-bottom: 20px;">
        <a href="#" id="logoutLink" style="color: #ff5555; text-decoration: none;">Sair da conta</a>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-actions">
          <button class="btn-toggle" id="toggleBtn">‚ò∞</button>
          <h2 style="font-size: 24px; margin: 0;">Dashboard Principal</h2>
        </div>
        <div style="font-weight: 600;">üë§ <span id="userName">Usu√°rio</span></div>
      </header>

      <div class="content" id="mainContent">
        <p class="loading-msg">Carregando pain√©is...</p>
      </div>
    </main>
  </div>
  
<script>
    const LAYOUT_CONFIG = {
        status: ['dispositivos up', 'quantidade', 'contador', 'uptime', 'online'], 
        performance: ['cpu', 'ram', 'mem√≥ria', 'sla', 'disco', 'rede'],           
        history: ['problemas', 'hist√≥rico', 'eventos', 'logs']                    
    };

    document.addEventListener('DOMContentLoaded', () => {
        const userId = localStorage.getItem('userId');
        const username = localStorage.getItem('usuarioLogadoNome');

        if (!userId || userId === "undefined") {
            window.location.href = 'login.html';
            return;
        }

        if (username) {
            document.getElementById('userName').textContent = username.charAt(0).toUpperCase() + username.slice(1);
        }

        document.getElementById('logoutLink').onclick = (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = 'login.html'; 
        };
        document.getElementById('toggleBtn').onclick = () => {
            document.getElementById('dashboard').classList.toggle('sidebar-toggled');
        };

        carregarDashboard(userId);
    });

    async function carregarDashboard(id) {
        const contentDiv = document.getElementById('mainContent');
        const API_URL = `http://localhost:3000/users/${id}/links`;
        
        try {
            const response = await fetch(API_URL);
            const links = await response.json();

            if (!Array.isArray(links) || links.length === 0) {
                contentDiv.innerHTML = '<p style="padding: 20px;">Nenhum painel configurado.</p>';
                return;
            }

            contentDiv.innerHTML = ''; 

            // --- 1. CRIA√á√ÉO DA ESTRUTURA HTML ---
            const statusSection = document.createElement('div');
            statusSection.innerHTML = '<h3 class="section-title">Status Imediato</h3><div class="status-grid" id="gridStatus"></div>';
            
            // Aqui mudamos: Criamos dois containers para performance (Top e Bottom)
            const perfSection = document.createElement('div');
            perfSection.innerHTML = `
                <h3 class="section-title">Performance & Recursos</h3>
                <div class="perf-grid-top" id="gridPerfTop"></div>
                <div class="perf-grid-bottom" id="gridPerfBottom"></div>
            `;

            const histSection = document.createElement('div');
            histSection.innerHTML = '<h3 class="section-title">Eventos & Hist√≥rico</h3><div class="history-grid" id="gridHist"></div>';

            contentDiv.appendChild(statusSection);
            contentDiv.appendChild(perfSection);
            contentDiv.appendChild(histSection);

            const gridStatus = document.getElementById('gridStatus');
            const gridPerfTop = document.getElementById('gridPerfTop');       // Container dos 3 primeiros
            const gridPerfBottom = document.getElementById('gridPerfBottom'); // Container dos restantes
            const gridHist = document.getElementById('gridHist');

            // --- 2. SEPARA√á√ÉO DOS DADOS ---
            const cardsStatus = [];
            const cardsPerformance = [];
            const cardsHistory = [];

            // Primeiro, cria os elementos e separa em arrays
            links.forEach(link => {
                const nome = link.name.toLowerCase();
                let urlFinal = link.url;
                if (!urlFinal.includes('kiosk')) urlFinal += urlFinal.includes('?') ? '&kiosk' : '?kiosk';
                
                const card = document.createElement('div');
                card.innerHTML = `<div class="card-title">${link.name}</div><iframe src="${urlFinal}" loading="lazy"></iframe>`;

                if (LAYOUT_CONFIG.status.some(key => nome.includes(key))) {
                    card.className = 'status-card';
                    cardsStatus.push(card);
                } 
                else if (LAYOUT_CONFIG.history.some(key => nome.includes(key))) {
                    card.className = 'history-card';
                    cardsHistory.push(card);
                } 
                else {
                    card.className = 'perf-card';
                    cardsPerformance.push(card);
                }
            });

            // --- 3. INJE√á√ÉO NO DOM ---
            
            // Status
            if (cardsStatus.length > 0) {
                cardsStatus.forEach(c => gridStatus.appendChild(c));
            } else {
                statusSection.style.display = 'none';
            }

            // Performance (L√≥gica Especial: 3 em cima, resto embaixo)
            if (cardsPerformance.length > 0) {
                // Pega os 3 primeiros
                const top3 = cardsPerformance.slice(0, 3);
                // Pega do 4¬∫ em diante
                const rest = cardsPerformance.slice(3);

                top3.forEach(c => gridPerfTop.appendChild(c));
                rest.forEach(c => gridPerfBottom.appendChild(c));
            } else {
                perfSection.style.display = 'none';
            }

            // Hist√≥rico
            if (cardsHistory.length > 0) {
                cardsHistory.forEach(c => gridHist.appendChild(c));
            } else {
                histSection.style.display = 'none';
            }

        } catch (error) {
            console.error("Erro:", error);
            contentDiv.innerHTML = `<p style="color:red; padding:20px;">Erro: ${error.message}</p>`;
        }
    }
</script>
</body>
</html>

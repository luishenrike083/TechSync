<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Administra√ß√£o</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-card: #20202a;
        --cor-fundo-sidebar: #272734;
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;
        --erro: #ff5555;
        --sombra: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .dashboard { display: flex; height: 100%; flex: 1; }
    
    .sidebar {
      width: 220px;
      background: var(--cor-fundo-sidebar); 
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      border-right: 1px solid var(--cor-borda);
      transition: all 0.3s ease;
      overflow: hidden; 
      white-space: nowrap;
      display: flex;
      flex-direction: column;
    }

    .dashboard.sidebar-toggled .sidebar { width: 0; min-width: 0; padding: 0; border: none; }

    .sidebar h2 { 
      font-size: 40px; text-align: center; margin-bottom: 20px; 
      color: var(--cor-principal); text-shadow: 0 0 10px rgba(106, 97, 255, 0.3);
    }
    .sidebar img { width: 100px; display: block; margin: 0 auto 20px; }
    .sidebar ul { list-style: none; flex: 1; }
    .sidebar li { margin: 15px 0; font-size: 20px; }
    .sidebar a {
      color: var(--cor-texto-secundario); text-decoration: none; font-weight: 500; transition: color 0.3s;
      display: block;
    }
    .sidebar a:hover, .sidebar a.active { color: var(--cor-destaque); text-shadow: 0 0 7px var(--cor-destaque); }
    .sidebar a.active { font-weight: 700; }
    .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    
    .header {
      background-color: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(5px); 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }

    .header-actions { display: flex; align-items: center; gap: 15px; }
    
    .btn-toggle {
        background: none; border: none; color: var(--cor-texto-primario);
        font-size: 24px; cursor: pointer; margin-right: 10px; transition: color 0.3s;
    }
    .btn-toggle:hover { color: var(--cor-destaque); }

    .content { padding: 30px; flex: 1; overflow-y: auto; }

    .user-table-container {
        background: var(--cor-fundo-card);
        border-radius: 8px;
        padding: 25px;
        box-shadow: var(--sombra);
        border: 1px solid var(--cor-borda);
    }
    
    .user-table-container h3 {
        margin-bottom: 20px;
        color: var(--cor-destaque);
        font-size: 1.3rem;
        border-bottom: 1px solid var(--cor-borda);
        padding-bottom: 10px;
    }

    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 15px; border-bottom: 1px solid var(--cor-borda); }
    th { color: var(--cor-principal); font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }
    tr:last-child td { border-bottom: none; }
    tr:hover { background-color: rgba(255, 255, 255, 0.03); }
    
    .btn-delete {
        background-color: transparent;
        border: 1px solid var(--erro);
        color: var(--erro);
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
    }
    .btn-delete:hover { background-color: var(--erro); color: white; box-shadow: 0 0 10px rgba(255, 85, 85, 0.4); }

    #loadingMsg { text-align: center; padding: 20px; color: var(--cor-texto-secundario); }

  </style>
</head>
<body>
  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
        <a href="index.html" style="text-decoration:none;">
            <img src="imagem/logo.png" alt="TechSync">
        </a>  
        <h2>TechSync</h2>
        <ul>
            <li><a href="#" class="active">Gerenciar Usu√°rios</a></li>
            </ul>
        <div style="margin-top: auto; padding-bottom: 10px;">
            <a href="#" id="logoutLink" style="color: var(--cor-texto-secundario); text-decoration: none;">sair ‚ûî</a>
        </div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-actions">
          <button class="btn-toggle" id="toggleBtn">‚ò∞</button>
          <h2 style="font-size: 24px; margin: 0;">Painel Administrativo</h2>
        </div>
        <div style="font-weight: 600;">
            üë§ <span id="adminDisplay" style="color: var(--cor-destaque);">Administrador</span>
        </div>
      </header>

      <div class="content">
        <div class="user-table-container">
            <h3>Usu√°rios Cadastrados</h3>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <p id="loadingMsg">Carregando usu√°rios...</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    const username = localStorage.getItem('usuarioLogadoNome');
    if (!username || username.toLowerCase() !== 'admin') {
        alert("Acesso restrito.");
        window.location.href = 'login.html';
    } else {
        document.getElementById('adminDisplay').textContent = username.charAt(0).toUpperCase() + username.slice(1);
    }

    document.getElementById('toggleBtn').onclick = () => {
        document.getElementById('dashboard').classList.toggle('sidebar-toggled');
    };

    document.getElementById('logoutLink').onclick = (e) => {
        e.preventDefault();
        localStorage.removeItem('usuarioLogadoNome');
        window.location.href = 'login.html';
    };

    async function carregarUsuarios() {
        try {
            const response = await fetch('http://localhost:3000/users');
            const users = await response.json();
            
            const tbody = document.querySelector('#usersTable tbody');
            const loading = document.getElementById('loadingMsg');
            tbody.innerHTML = '';
            loading.style.display = 'none';

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span style="color: var(--cor-texto-secundario)">#${user.id}</span></td>
                    <td style="font-weight: 600;">${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.number || '-'}</td>
                    <td>
                        <button class="btn-delete" onclick="deletarUsuario(${user.id}, '${user.username}')">
                            Remover
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

        } catch (error) {
            console.error(error);
            document.getElementById('loadingMsg').innerHTML = '<span style="color: var(--erro)">Erro ao buscar usu√°rios.</span>';
        }
    }

    window.deletarUsuario = async (id, nome) => {
        if (!confirm(`Tem certeza que deseja remover o usu√°rio ${nome}?`)) return;

        try {
            const response = await fetch(`http://localhost:3000/users/${id}`, {
                method: 'DELETE'
            });
            const resultado = await response.json();

            if (resultado.success) {
                alert("Usu√°rio removido!");
                carregarUsuarios(); 
            } else {
                alert(resultado.message || "Erro ao remover.");
            }
        } catch (error) {
            console.error(error);
            alert("Erro de conex√£o com o servidor.");
        }
    };

    carregarUsuarios();
  </script>
</body>
</html>

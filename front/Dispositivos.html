<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Dispositivos</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-card: #20202a;
        --cor-fundo-sidebar: #272734;
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;
        --sombra: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
    }
    .dashboard { display: flex; height: 100%; flex: 1; }
    
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--cor-fundo-sidebar); 
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      border-right: 1px solid var(--cor-borda);
      transition: all 0.3s ease;
      overflow: hidden; 
      white-space: nowrap;
    }
    .dashboard.sidebar-toggled .sidebar { width: 0; min-width: 0; padding: 0; }
    .sidebar h2 { 
      font-size: 40px; text-align: center; margin-bottom: 20px; 
      color: var(--cor-principal); text-shadow: 0 0 10px rgba(106, 97, 255, 0.3);
    }
    .sidebar img { width: 100px; display: block; margin: 0 auto 20px; }
    .sidebar ul { list-style: none; }
    .sidebar li { margin: 15px 0; font-size: 20px; }
    .sidebar a {
      color: var(--cor-texto-secundario); text-decoration: none; font-weight: 500; transition: color 0.3s;
    }
    .sidebar a:hover, .sidebar a.active { color: var(--cor-destaque); text-shadow: 0 0 7px var(--cor-destaque); }
    .sidebar a.active { font-weight: 700; }

    /* Main & Header */
    .main { flex: 1; display: flex; flex-direction: column; }
    .header {
      background-color: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(5px); 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }
    .header-actions { display: flex; align-items: center; gap: 15px; }
    .btn-toggle {
        background: none; border: none; color: var(--cor-texto-primario);
        font-size: 24px; cursor: pointer; margin-right: 10px; transition: color 0.3s;
    }
    .btn-toggle:hover { color: var(--cor-destaque); }
    .content { padding: 30px; flex: 1; overflow-y: auto; }

    .devices-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
        gap: 20px; 
    }
    .device-card {
        background: var(--cor-fundo-card); padding: 25px; border-radius: 8px;
        box-shadow: var(--sombra); border: 1px solid var(--cor-borda);
    }
    .device-card h3 {
        margin-bottom: 10px; color: var(--cor-destaque); font-size: 18px;
        border-bottom: 1px solid var(--cor-borda); padding-bottom: 10px;
    }
    .device-list { list-style: none; margin-top: 15px; }
    .device-item {
        background: rgba(255, 255, 255, 0.03); padding: 12px; border-radius: 5px;
        margin-bottom: 10px; border-left: 3px solid var(--cor-principal);
        display: flex; justify-content: space-between; align-items: center;
    }
    .link-grafana {
        color: var(--cor-principal); text-decoration: none; font-size: 14px;
    }
    .link-grafana:hover { color: var(--cor-destaque); text-decoration: underline; }
  </style>
</head>
<body>
  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <a href="#" id="logoutLink" style="text-decoration:none; display:block;">
        <img src="imagem/logo.png" alt="TechSync">
        <h2>TechSync</h2>
      </a>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="Dispositivos.html" class="active">Dispositivos</a></li>
        <li><a href="relatorio.html">Relat√≥rios</a></li>
        <li><a href="configuracao.html">Configura√ß√µes</a></li>
      </ul>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-actions">
          <button class="btn-toggle" id="toggleBtn">‚ò∞</button>
          <h2 style="font-size: 24px; margin: 0;">Dispositivos Conectados</h2>
        </div>
        <div style="font-weight: 600;">üë§ <span id="userName">Admin</span></div>
      </header>

      <div class="content">
        <div class="devices-grid" id="devicesContainer">
            <p>Carregando dispositivos do servidor...</p>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    const user = localStorage.getItem('usuarioLogadoNome');
    if (!user) {
        window.location.href = 'login.html';
    } else {
        document.getElementById('userName').textContent = user.charAt(0).toUpperCase() + user.slice(1);
    }

    document.getElementById('logoutLink').onclick = (e) => {
        e.preventDefault();
        localStorage.removeItem('usuarioLogadoNome');
        window.location.href = 'index.html'; 
    };

    document.getElementById('toggleBtn').onclick = () => {
        document.getElementById('dashboard').classList.toggle('sidebar-toggled');
    };

    async function carregarDispositivos() {
        try {
            const response = await fetch('http://localhost:3000/users');
            const usuarios = await response.json();

            const container = document.getElementById('devicesContainer');
            container.innerHTML = '';
            usuarios.forEach(u => {
                let linksHtml = '';
                if (u.links && u.links.length > 0) {
                    linksHtml = '<ul class="device-list">';
                    u.links.forEach(link => {
                        linksHtml += `
                            <li class="device-item">
                                <span style="font-weight:bold;">${link.name}</span>
                                <a href="${link.url}" target="_blank" class="link-grafana">Ver Painel ‚Üó</a>
                            </li>
                        `;
                    });
                    linksHtml += '</ul>';
                } else {
                    linksHtml = '<p style="color: var(--cor-texto-secundario); font-size: 14px; margin-top: 15px;">Sem dispositivos conectados.</p>';
                }

                const card = document.createElement('div');
                card.className = 'device-card';
                card.innerHTML = `
                    <h3>Dispositivos de: ${u.username}</h3>
                    <p style="font-size: 14px; color: var(--cor-texto-secundario);">Email: ${u.email}</p>
                    ${linksHtml}
                `;

                container.appendChild(card);
            });

        } catch (error) {
            console.error(error);
            document.getElementById('devicesContainer').innerHTML = 
                '<p style="color: #ff5555;">Falha na conex√£o com o servidor. Verifique se a API est√° rodando.</p>';
        }
    }

    // Executa a busca ao carregar a p√°gina
    carregarDispositivos();
  </script>
</body>
</html>

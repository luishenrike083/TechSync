<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Meus Dispositivos</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-card: #20202a;
        --cor-fundo-sidebar: #272734;
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;
        --sombra: 0 4px 15px rgba(0, 0, 0, 0.3);
        --cor-erro: #ff5555;
        --cor-online: #4cd137;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
    }
    
    /* Layout */
    .dashboard { display: flex; height: 100%; flex: 1; }
    .main { flex: 1; display: flex; flex-direction: column; }
    .content { padding: 30px; flex: 1; overflow-y: auto; }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--cor-fundo-sidebar); 
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      border-right: 1px solid var(--cor-borda);
      transition: width 0.3s ease, padding 0.3s ease;
      overflow: hidden; 
      white-space: nowrap;
      display: flex;
      flex-direction: column;
    }
    .dashboard.sidebar-toggled .sidebar { width: 0; padding: 0; border: none; }
    
    .sidebar-header { text-align: center; margin-bottom: 20px; }
    .sidebar-logo { width: 100px; display: block; margin: 0 auto 10px; }
    .sidebar-title { 
      font-size: 40px; color: var(--cor-principal); 
      text-shadow: 0 0 10px rgba(106, 97, 255, 0.3);
    }
    
    .sidebar ul { list-style: none; flex: 1; }
    .sidebar li { margin: 15px 0; font-size: 20px; }
    .sidebar a {
      color: var(--cor-texto-secundario); text-decoration: none; font-weight: 500; transition: color 0.3s;
    }
    .sidebar a:hover, .sidebar a.active { color: var(--cor-destaque); text-shadow: 0 0 7px var(--cor-destaque); }
    .sidebar a.active { font-weight: 700; }
    
    .logout-container { margin-top: auto; text-align: center; }
    .logout-btn { color: var(--cor-erro); font-size: 16px; text-decoration: none; }

    /* Header */
    .header {
      background-color: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(5px); 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }
    .header-left { display: flex; align-items: center; gap: 15px; }
    .page-title { font-size: 24px; margin: 0; }
    .user-info { font-weight: 600; }
    
    .btn-toggle {
        background: none; border: none; color: var(--cor-texto-primario);
        font-size: 24px; cursor: pointer; transition: color 0.3s;
    }
    .btn-toggle:hover { color: var(--cor-destaque); }

    /* --- GRID --- */
    .devices-grid { 
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        gap: 20px; 
    }
    @media (max-width: 900px) {
        .devices-grid { grid-template-columns: 1fr; }
    }

    /* --- CARDS --- */
    .grafana-card {
        background: var(--cor-fundo-card); 
        border-radius: 8px;
        box-shadow: var(--sombra); 
        border: 1px solid var(--cor-borda);
        overflow: hidden;
        
        /* 1. MUDAN√áAS AQUI: Tamanho reduzido para os cards de cima */
        height: 400px; 
        width: 100%;
        max-width: 400px; /* <--- Limita a largura dos cards pequenos */
        margin: 0 auto;   /* <--- Centraliza o card na coluna dele */
        
        display: flex;
        flex-direction: column;
        transition: border-color 0.2s;
    }
    .grafana-card:hover { border-color: var(--cor-principal); }

    /* 2. Configura√ß√£o dos cards grandes (Tabelas) */
    .grafana-card.full-width {
        grid-column: 1 / -1; 
        height: 500px; 
        max-width: 100%; 
    }
    
    .card-header {
        padding: 8px 20px;
        background: rgba(0,0,0,0.2);
        border-bottom: 1px solid var(--cor-borda);
        font-weight: bold;
        color: var(--cor-destaque);
        display: flex; justify-content: space-between; align-items: center;
    }
    .status-online { color: var(--cor-online); font-size: 0.9em; }
    
    .card-iframe-container { flex: 1; position: relative; }
    iframe { width: 100%; height: 100%; border: none; }
    
    .msg-loading { color: #ccc; }
    .msg-error { color: var(--cor-erro); padding: 20px; }
  </style>
</head>
<body>
  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="#"><img src="imagem/logo.png" alt="TechSync" class="sidebar-logo"></a>
        <h2 class="sidebar-title">TechSync</h2>
      </div>
      <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="Dispositivos.html" class="active">Dispositivos</a></li>
            <li><a href="relatorio.html">Relat√≥rios</a></li>
            <li><a href="configuracao.html">Configura√ß√µes</a></li>
        </ul>
      </nav>
      <div class="logout-container">
          <a href="#" id="logoutLink" class="logout-btn">Sair da conta</a>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-left">
          <button class="btn-toggle" id="toggleBtn">‚ò∞</button>
          <h2 class="page-title">Meus Dispositivos</h2>
        </div>
        <div class="user-info">üë§ <span id="userName">Usu√°rio</span></div>
      </header>

      <div class="content">
        <div class="devices-grid" id="devicesContainer">
            <p class="msg-loading">Carregando seus dashboards...</p>
        </div>
      </div>
    </main>
  </div>
  
<script>
    const CONFIG_DASHBOARDS = {
        'contador': 1,         
        'quantidade': 2,       
        'problemas recentes': 3, 
        'dispositivos up': 4     
    };

    const API_BASE_URL = 'http://localhost:3000/users';

    document.addEventListener('DOMContentLoaded', () => {
        const userId = localStorage.getItem('userId');
        const userName = localStorage.getItem('usuarioLogadoNome');

        if (!userId || userId === "undefined") {
            window.location.href = 'login.html';
            return;
        }

        const userEl = document.getElementById('userName');
        if (userEl && userName) {
            userEl.textContent = userName.charAt(0).toUpperCase() + userName.slice(1);
        }

        document.getElementById('logoutLink').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = 'login.html'; 
        });

        document.getElementById('toggleBtn').addEventListener('click', () => {
            document.getElementById('dashboard').classList.toggle('sidebar-toggled');
        });

        carregarDispositivos(userId);
    });

    async function carregarDispositivos(userId) {
        const container = document.getElementById('devicesContainer');

        try {
            const response = await fetch(`${API_BASE_URL}/${userId}/links`);
            const links = await response.json(); 

            if (!Array.isArray(links)) throw new Error("Formato de resposta inv√°lido");

            const dashboardsFiltrados = links
                .filter(link => {
                    const nome = link.name.toLowerCase();
                    return Object.keys(CONFIG_DASHBOARDS).some(key => nome.includes(key));
                })
                .sort((a, b) => {
                    const nomeA = a.name.toLowerCase();
                    const nomeB = b.name.toLowerCase();
                    const pesoA = Object.keys(CONFIG_DASHBOARDS).find(k => nomeA.includes(k)) || '';
                    const pesoB = Object.keys(CONFIG_DASHBOARDS).find(k => nomeB.includes(k)) || '';
                    return (CONFIG_DASHBOARDS[pesoA] || 99) - (CONFIG_DASHBOARDS[pesoB] || 99);
                });

            container.innerHTML = '';

            if (dashboardsFiltrados.length === 0) {
                container.innerHTML = '<p class="msg-loading">Nenhum dashboard relevante encontrado.</p>';
                return;
            }

            dashboardsFiltrados.forEach(link => {
                const separator = link.url.includes('?') ? '&' : '?';
                const urlFinal = `${link.url}${separator}kiosk`;
                const nomeLower = link.name.toLowerCase();

                const isFullWidth = nomeLower.includes('problemas recentes') || 
                                    nomeLower.includes('dispositivos up');

                const card = document.createElement('div');
                card.className = `grafana-card ${isFullWidth ? 'full-width' : ''}`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <span>${link.name}</span>
                        <small class="status-online">‚óè Online</small>
                    </div>
                    <div class="card-iframe-container">
                        <iframe 
                            src="${urlFinal}" 
                            loading="lazy"
                            allow="autoplay">
                        </iframe>
                    </div>
                `;
                container.appendChild(card);
            });

        } catch (error) {
            console.error("Erro ao carregar dashboards:", error);
            container.innerHTML = `<p class="msg-error">Erro ao carregar: ${error.message}</p>`;
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Dashboard</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-card: #20202a;
        --cor-fundo-sidebar: #272734;
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;
        --sombra: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
    }
    .dashboard { display: flex; height: 100%; flex: 1; }
    
    .sidebar {
      width: 220px;
      background: var(--cor-fundo-sidebar); 
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      border-right: 1px solid var(--cor-borda);
      transition: all 0.3s ease;
      overflow: hidden; 
      white-space: nowrap;
    }
    .dashboard.sidebar-toggled .sidebar { width: 0; min-width: 0; padding: 0; }
    .sidebar h2 { 
      font-size: 40px; text-align: center; margin-bottom: 20px; 
      color: var(--cor-principal); text-shadow: 0 0 10px rgba(106, 97, 255, 0.3);
    }
    .sidebar img { width: 100px; display: block; margin: 0 auto 20px; }
    .sidebar ul { list-style: none; }
    .sidebar li { margin: 15px 0; font-size: 20px; }
    .sidebar a {
      color: var(--cor-texto-secundario); text-decoration: none; font-weight: 500; transition: color 0.3s;
    }
    .sidebar a:hover, .sidebar a.active { color: var(--cor-destaque); text-shadow: 0 0 7px var(--cor-destaque); }
    .sidebar a.active { font-weight: 700; }

    .main { flex: 1; display: flex; flex-direction: column; }
    .header {
      background-color: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(5px); 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }
    .header-actions { display: flex; align-items: center; gap: 15px; }
    .btn-toggle {
        background: none; border: none; color: var(--cor-texto-primario);
        font-size: 24px; cursor: pointer; margin-right: 10px; transition: color 0.3s;
    }
    .btn-toggle:hover { color: var(--cor-destaque); }
    .content { padding: 30px; flex: 1; overflow-y: auto; }

    .charts-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    .chart-card {
        background: var(--cor-fundo-card); padding: 25px; border-radius: 8px;
        box-shadow: var(--sombra); border: 1px solid var(--cor-borda);
        min-height: 390px; display: flex; flex-direction: column;
    }
    .chart-card h3 {
        margin-bottom: 15px; color: var(--cor-destaque); font-size: 20px;
        border-bottom: 1px solid var(--cor-borda); padding-bottom: 10px;
    }
    .chart-full { grid-column: 1 / -1; }
    iframe { flex: 1; display: block; border: 0; width: 100%; height: 100%; }
    @media (max-width: 768px) { .charts-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <a href="#" id="logoutLink" style="text-decoration:none; display:block;">
        <img src="imagem/logo.png" alt="TechSync">
      </a>
        <h2>TechSync</h2>
      <ul>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="Dispositivos.html">Dispositivos</a></li>
        <li><a href="relatorio.html">Relat√≥rios</a></li>
        <li><a href="configuracao.html">Configura√ß√µes</a></li>
      </ul>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-actions">
          <button class="btn-toggle" id="toggleBtn">‚ò∞</button>
          <h2 style="font-size: 24px; margin: 0;">Dashboard Principal</h2>
        </div>
        <div style="font-weight: 600;">üë§ <span id="userName">Admin</span></div>
      </header>

      <div class="content">
        <div class="charts-grid" id="chartsContainer">
            <p style="color: var(--cor-texto-secundario); font-size: 1.1rem;">Carregando pain√©is de monitoramento...</p>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    const username = localStorage.getItem('usuarioLogadoNome');
    
    if (!username) {
        window.location.href = 'login.html';
    } else {
        document.getElementById('userName').textContent = username.charAt(0).toUpperCase() + username.slice(1);
    }

    // Logout
    document.getElementById('logoutLink').onclick = (e) => {
        e.preventDefault();
        localStorage.removeItem('usuarioLogadoNome');
        window.location.href = 'index.html'; 
    };
    document.getElementById('toggleBtn').onclick = () => {
        document.getElementById('dashboard').classList.toggle('sidebar-toggled');
    };

    // === Buscar pain√©is Grafana do Banco de Dados ===
    async function carregarPaineisDoUsuario() {
        try {
            const response = await fetch('http://localhost:3000/users');
            const usuarios = await response.json();
            const usuarioLogado = usuarios.find(u => u.username === username);

            const container = document.getElementById('chartsContainer');
            container.innerHTML = '';

            if (usuarioLogado && usuarioLogado.links && usuarioLogado.links.length > 0) {
                
                // criar Card do Grafana
                usuarioLogado.links.forEach((link, index) => {
                    const card = document.createElement('div');
                    card.className = index >= 2 ? 'chart-card chart-full' : 'chart-card';

                    card.innerHTML = `
                        <h3>${link.name}</h3>
                        <iframe src="${link.url}"></iframe>
                    `;
                    container.appendChild(card);
                });

            } else {
                container.innerHTML = `
                    <p style="color: var(--cor-texto-secundario); grid-column: 1 / -1; background: var(--cor-fundo-card); padding: 20px; border-radius: 8px;">
                        Nenhum painel de monitoramento cadastrado para este usu√°rio.
                    </p>`;
            }

        } catch (error) {
            console.error("Erro ao carregar pain√©is:", error);
            document.getElementById('chartsContainer').innerHTML = 
                '<p style="color: #ff5555; grid-column: 1 / -1;">Falha ao conectar com o banco de dados. Verifique o servidor.</p>';
        }
    }

    // Inicia a busca dos pain√©is
    carregarPaineisDoUsuario();
  </script>
</body>
</html>

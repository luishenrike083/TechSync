<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Dispositivos</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    :root {
        --cor-principal: #4b41e2;
        --cor-fundo-claro: #e5dcf5;
        --cor-texto-escuro: #333;
        --cor-texto-claro: #fff;
        --cor-destaque: #e25b88;
;
        --cor-borda: #353434;

        /* Cores de Status */
        --status-online: #4CAF50;
        --status-offline: #F44336;
        --status-alerta: #FFEB3B;

        --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--cor-fundo-claro); 
      color: var(--cor-texto-escuro);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    h2, h3 { font-weight: 700; margin-top: 0; }

    /* Estilo do Bot칚o Principal */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        font-family: inherit;
    }
    .btn-principal {
        background-color: #5329eb;
        color: var(--cor-texto-claro);
    }
    .btn-principal:hover {
        background-color: var(--cor-destaque);
        transform: translateY(-2px);
    }

    .dashboard { display: flex; height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: var(--cor-fundo-claro);
      color: var(--cor-texto-claro);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 { font-size: 40px; text-align: center; margin-bottom: 20px; color:#7e63e2; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: var(--cor-borda);
}
    .sidebar img { width: 100px; display: block; margin: 0 auto 20px auto; }

    .sidebar ul { list-style: none; }
    .sidebar ul li { margin: 15px 0; font-size: 20px; }
    .sidebar ul li a {
      color: var(--cor-texto-escuro);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .sidebar ul li a:hover { color: var(--cor-destaque); }
    .sidebar ul li a.active { color: var(--cor-destaque); font-weight: 700; }

    /* Main */
    .main { flex: 1; display: flex; flex-direction: column; }

    /* Header */
    .header {
      background-color: transparent;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }
    
    .header .user { color: var(--cor-texto-claro); font-weight: 600;}
    .search input {
      padding: 10px;
      border: 1px solid var(--cor-borda);
      border-radius: 5px;
      width: 250px;
    }
    .header-actions-left { display: flex; align-items: center; gap: 15px; }

    .content { padding: 30px; flex: 1; overflow-y: auto; }

    .componente-container {
        background-color: var(--cor-texto-claro);
        color: var(--cor-texto-escuro);
        padding: 25px;
        border-radius: 8px;
        margin-bottom: 30px;
        box-shadow: var(--sombra-suave);
        border: 1px solid var(--cor-borda);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .componente-container:hover {
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        transform: translateY(-5px);
        cursor: pointer
    }
    .componente-container h3 { 
        margin-bottom: 15px; 
        color: var(--cor-principal); 
        font-size: 1.5rem;
    }

    .cards {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-bottom: 30px;
    }

    .card {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 25px; 
      text-align: center;
    }
    .card h3 { color: var(--cor-principal); font-size: 1.2rem; }
    .card p { font-size: 2.5rem; font-weight: bold; color: var(--cor-texto-escuro); }

    /* Lista de Dispositivos */
    .device-list {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .device-list th, .device-list td {
        padding: 15px 15px;
        text-align: left;
        border-bottom: 1px solid var(--cor-borda);
        color: var(--cor-texto-escuro);
    }
    .device-list th {
        background-color: #f7f7f7;
        font-weight: 600;
        color: var(--cor-principal);
    }
    .device-list tr:hover { background-color: #fcfcfc; }
    
    .status-online { color: var(--status-online); font-weight: bold; }
    .status-offline { color: var(--status-offline); font-weight: bold; }
    .status-alerta { color: var(--status-alerta); font-weight: bold; }

    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7); 
      display: flex; justify-content: center; align-items: center;
      display: none; z-index: 1000;
    }
    .modal-visible { display: flex; }

    .modal-content {
      background-color: var(--cor-texto-claro);
      color: var(--cor-texto-escuro); 
      padding: 30px;
      border-radius: 8px;
      width: 90%; max-width: 500px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      position: relative;
    }

    .close-modal {
      position: absolute; top: 15px; right: 20px; font-size: 28px; 
      font-weight: 300; cursor: pointer; color: #777;
    }
    .close-modal:hover { color: var(--cor-principal); }

    /* Formul치rio no Modal */
    #addDeviceForm { display: flex; flex-direction: column; gap: 15px; }
    #addDeviceForm h3 { margin-bottom: 20px; color: var(--cor-principal); text-align: center; }
    #addDeviceForm label { font-weight: 600; color: var(--cor-texto-escuro); font-size: 0.95rem; }
    #addDeviceForm input, #addDeviceForm select {
      width: 100%; padding: 10px; border: 1px solid var(--cor-borda);
      border-radius: 5px; background: #fdfdfd;
    }
    /* Bot칚o de salvar (verde) */
    #addDeviceForm button {
      background-color: var(--status-online);
      color: var(--cor-texto-claro);
      padding: 12px; border: none; border-radius: 5px;
      font-weight: 600; cursor: pointer; transition: background-color 0.3s;
      margin-top: 10px;
    }
    #addDeviceForm button:hover { background-color: #45a049; }

  </style>
</head>
<body>

  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <img src="imagem/logo.png" alt="Logo TechSync">
      <h2>TechSync</h2>
      <ul>
        <li><a href="techSyncD.html"> Dashboard</a></li>
        <li><a href="#" class="active"> Dispositivos</a></li>
        <li><a href="#"> Relat칩rios</a></li>
        <li><a href="#"> Configura칞칫es</a></li>
      </ul>
    </aside>

    <main class="main">
      <div class="header">
        
        <div class="header-actions-left">
          <div class="search">
            <input type="text" placeholder="Pesquisar dispositivo...">
          </div>
          <button class="btn btn-principal btn-add-device">+ Adicionar Dispositivo</button>
        </div>

        <div class="user">游녻 <span id="userNameDisplay">Admin</span></div>
      </div>

      <div class="content">
        <div class="cards">
          <div class="card componente-container">
            <h3>Total de Dispositivos</h3>
            <p id="totalDevices">0</p>
          </div>
          <div class="card componente-container">
            <h3>Online Agora</h3>
            <p id="onlineDevices">0</p>
          </div>
          <div class="card componente-container">
            <h3>Dispositivos Cr칤ticos</h3>
            <p id="alertDevices">0</p>
          </div>
        </div>

        <div class="devices componente-container">
          <h3>Lista de Dispositivos Conectados</h3>
          
          <table class="device-list">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Endere칞o IP</th>
                <th>Status</th>
                <th>칔ltima Atualiza칞칚o</th>
              </tr>
            </thead>
            <tbody> 
              </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <div class="modal-overlay" id="deviceModalOverlay">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      
      <form id="addDeviceForm">
        <h3>Adicionar Novo Dispositivo</h3>
        
        <label for="deviceName">Nome:</label>
        <input type="text" id="deviceName" required>
        
        <label for="deviceType">Tipo:</label>
        <input type="text" id="deviceType" required>
        
        <label for="deviceIp">Endere칞o IP:</label>
        <input type="text" id="deviceIp" required>
        
        <label for="deviceStatus">Status:</label>
        <select id="deviceStatus">
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
          <option value="Alerta">Alerta</option>
        </select>
        
        <button type="submit">Salvar Dispositivo</button>
      </form>
    </div>
  </div>
  <script type="module">
    import { create } from './js/services/api.js';
    
    // Configura칞칚o
    const API_ENDPOINT = 'http://localhost:3000/dispositivos'; 
    const ROTA_API = 'dispositivos'; // Rota usada na fun칞칚o 'create'
    
    const modalOverlay = document.getElementById('deviceModalOverlay');
    const addDeviceForm = document.getElementById('addDeviceForm'); 
    const deviceTableBody = document.querySelector('.device-list tbody');

    const totalDevicesEl = document.getElementById('totalDevices');
    const onlineDevicesEl = document.getElementById('onlineDevices');
    const alertDevicesEl = document.getElementById('alertDevices');

    const openModal = () => modalOverlay.classList.add('modal-visible');
    const closeModal = () => modalOverlay.classList.remove('modal-visible');

    function renderDeviceRow(dispositivo) {
        const statusClass = `status-${dispositivo.status.toLowerCase()}`;
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${dispositivo.nome}</td>
            <td>${dispositivo.tipo}</td>
            <td>${dispositivo.ip}</td>
            <td class="${statusClass}">${dispositivo.status}</td>
            <td>${dispositivo.ultimaAtualizacao}</td>
        `;
        return row;
    }

    function updateCards(dispositivos) {
        const online = dispositivos.filter(d => d.status === 'Online').length;
        const alert = dispositivos.filter(d => d.status === 'Alerta').length; 

        totalDevicesEl.textContent = dispositivos.length;
        onlineDevicesEl.textContent = online;
        alertDevicesEl.textContent = alert;
    }

    //Integra칞칚o com o Json server
    async function loadDevices() {
        try {
            const response = await fetch(API_ENDPOINT);
            
            if (!response.ok) {
                throw new Error(`Erro de rede: ${response.status}`);
            }

            const dispositivos = await response.json();
            
            // 1. Renderiza a tabela
            deviceTableBody.innerHTML = ''; 
            dispositivos.forEach(d => deviceTableBody.appendChild(renderDeviceRow(d)));
            
            // 2. Atualiza os cards
            updateCards(dispositivos);

        } catch (error) {
            console.error('Erro ao carregar dispositivos:', error);
            // alert('Erro ao carregar dispositivos. Verifique se o json-server est치 rodando.');
        }
    }

    async function createNewDevice(data) {
        try {
            await create(ROTA_API, data);
            await loadDevices(); 

            closeModal();
            addDeviceForm.reset();
            alert(`Dispositivo '${data.nome}' adicionado com sucesso!`);

        } catch (error) {
            console.error('Erro ao adicionar dispositivo:', error);
            alert('Erro ao adicionar dispositivo. Verifique se o json-server est치 rodando.');
        }
    }
    
    function displayUserName() {
        const userName = localStorage.getItem('usuarioLogadoNome');
        const userNameDisplay = document.getElementById('userNameDisplay');

        if (userName) {
            userNameDisplay.textContent = userName.charAt(0).toUpperCase() + userName.slice(1);
        } else {
            userNameDisplay.textContent = 'Admin'; 
        }
    }

    document.querySelector('.btn-add-device').addEventListener('click', openModal);
    document.querySelector('.close-modal').addEventListener('click', closeModal);
    
    modalOverlay.addEventListener('click', (event) => {
      if (event.target === modalOverlay) {
        closeModal();
      }
    });

    addDeviceForm.addEventListener('submit', function(event) {
      event.preventDefault(); 

      // Mapeia os dados do formul치rio
      const novoDispositivo = {
        nome: document.getElementById('deviceName').value,
        tipo: document.getElementById('deviceType').value,
        ip: document.getElementById('deviceIp').value,
        status: document.getElementById('deviceStatus').value,
        ultimaAtualizacao: new Date().toLocaleTimeString('pt-BR') 
      };

      createNewDevice(novoDispositivo);
    });

    loadDevices();
    displayUserName();

  </script>

</body>
</html>

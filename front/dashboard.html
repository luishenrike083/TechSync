<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Dashboard</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-card: #20202a;
        --cor-fundo-sidebar: #272734;
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;
        --sombra: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
    }
    .dashboard { display: flex; height: 100%; flex: 1; }
    
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--cor-fundo-sidebar); 
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      border-right: 1px solid var(--cor-borda);
      transition: all 0.3s ease;
      overflow: hidden; 
      white-space: nowrap;
    }
    .dashboard.sidebar-toggled .sidebar { width: 0; min-width: 0; padding: 0; }
    .sidebar h2 { 
      font-size: 40px; text-align: center; margin-bottom: 20px; 
      color: var(--cor-principal); text-shadow: 0 0 10px rgba(106, 97, 255, 0.3);
    }
    .sidebar img { width: 100px; display: block; margin: 0 auto 20px; }
    .sidebar ul { list-style: none; }
    .sidebar li { margin: 15px 0; font-size: 20px; }
    .sidebar a {
      color: var(--cor-texto-secundario); text-decoration: none; font-weight: 500; transition: color 0.3s;
    }
    .sidebar a:hover, .sidebar a.active { color: var(--cor-destaque); text-shadow: 0 0 7px var(--cor-destaque); }
    .sidebar a.active { font-weight: 700; }

    /* Main & Header */
    .main { flex: 1; display: flex; flex-direction: column; }
    .header {
      background-color: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(5px); 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }
    .header-actions { display: flex; align-items: center; gap: 15px; }
    .btn-toggle {
        background: none; border: none; color: var(--cor-texto-primario);
        font-size: 24px; cursor: pointer; margin-right: 10px; transition: color 0.3s;
    }
    .btn-toggle:hover { color: var(--cor-destaque); }
    .content { padding: 30px; flex: 1; overflow-y: auto; }

    /* Charts */
    .charts-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    .chart-card {
        background: var(--cor-fundo-card); padding: 25px; border-radius: 8px;
        box-shadow: var(--sombra); border: 1px solid var(--cor-borda);
        min-height: 390px; display: flex; flex-direction: column;
    }
    .chart-card h3 {
        margin-bottom: 15px; color: var(--cor-destaque); font-size: 20px;
        border-bottom: 1px solid var(--cor-borda); padding-bottom: 10px;
    }
    .chart-full { grid-column: 1 / -1; }
    iframe { flex: 1; display: block; border: 0; }
    @media (max-width: 768px) { .charts-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <a href="#" id="logoutLink" style="text-decoration:none; display:block;">
        <img src="imagem/logo.png" alt="TechSync">
        <h2>TechSync</h2>
      </a>
      <ul>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="Dispositivos.html">Dispositivos</a></li>
        <li><a href="relatorio.html">RelatÃ³rios</a></li>
        <li><a href="configuracao.html">ConfiguraÃ§Ãµes</a></li>
      </ul>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-actions">
          <button class="btn-toggle" id="toggleBtn">â˜°</button>
          <h2 style="font-size: 24px; margin: 0;">Dashboard Principal</h2>
        </div>
        <div style="font-weight: 600;">ðŸ‘¤ <span id="userName">Admin</span></div>
      </header>

      <div class="content">
        <div class="charts-grid">
            <div class="chart-card">
                <h3>Uso da Rede</h3>
                <iframe src="http://192.168.56.2:3001/d-solo/adqjrmm/uso-de-rede?orgId=1&timezone=browser&theme=dark&panelId=panel-1&__feature.dashboardSceneSolo=true&from=now-1h&to=now"></iframe>          
            </div>
            <div class="chart-card">  
              <h3>LatÃªncia da Rede</h3>
                <iframe src="http://192.168.56.2:3001/d-solo/adlm6lm/latncia?orgId=1&timezone=browser&showCategory=Graph%20styles&theme=dark&panelId=panel-1&__feature.dashboardSceneSolo=true&from=now-1h&to=now"></iframe>
            </div>
            <div class="chart-card chart-full">
                <h3>Uso do CPU</h3>
                 <iframe src="http://192.168.56.2:3001/d-solo/admnz6c/uso-do-cpu?orgId=1&timezone=browser&theme=dark&panelId=panel-1&__feature.dashboardSceneSolo=true&refresh=2m"></iframe>
            </div>
            <div class="chart-card chart-full">
              <h3>Incidentes</h3>
              <iframe src="http://192.168.56.2:3001/d-solo/ad84kr5/problemas-recentes?orgId=1&timezone=browser&theme=dark&panelId=panel-1&__feature.dashboardSceneSolo=true&kiosk&from=now-30d&to=now&refresh=1m"></iframe>
            </div>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    // 1. VerificaÃ§Ã£o de SeguranÃ§a (Auth Guard)
    // Se o usuÃ¡rio tentar entrar direto no dashboard sem logar, redireciona para o login
    const user = localStorage.getItem('usuarioLogadoNome');
    
    if (!user) {
        window.location.href = 'login.html';
    } else {
        // Formata o nome para exibiÃ§Ã£o (Primeira letra maiÃºscula)
        document.getElementById('userName').textContent = user.charAt(0).toUpperCase() + user.slice(1);
    }

    // 2. LÃ³gica de Logout
    document.getElementById('logoutLink').onclick = (e) => {
        e.preventDefault();
        localStorage.removeItem('usuarioLogadoNome'); // Limpa a sessÃ£o
        window.location.href = 'index.html'; // Redireciona para a home
    };

    // 3. Toggle da Sidebar
    document.getElementById('toggleBtn').onclick = () => {
        document.getElementById('dashboard').classList.toggle('sidebar-toggled');
    };
  </script>
</body>
</html>

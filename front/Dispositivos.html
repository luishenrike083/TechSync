<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Meus Dispositivos</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-card: #20202a;
        --cor-fundo-sidebar: #272734;
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;
        --sombra: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
    }
    .dashboard { display: flex; height: 100%; flex: 1; }
    
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--cor-fundo-sidebar); 
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      border-right: 1px solid var(--cor-borda);
      transition: all 0.3s ease;
      overflow: hidden; 
      white-space: nowrap;
    }
    .dashboard.sidebar-toggled .sidebar { width: 0; min-width: 0; padding: 0; }
    .sidebar h2 { 
      font-size: 40px; text-align: center; margin-bottom: 20px; 
      color: var(--cor-principal); text-shadow: 0 0 10px rgba(106, 97, 255, 0.3);
    }
    .sidebar img { width: 100px; display: block; margin: 0 auto 20px; }
    .sidebar ul { list-style: none; }
    .sidebar li { margin: 15px 0; font-size: 20px; }
    .sidebar a {
      color: var(--cor-texto-secundario); text-decoration: none; font-weight: 500; transition: color 0.3s;
    }
    .sidebar a:hover, .sidebar a.active { color: var(--cor-destaque); text-shadow: 0 0 7px var(--cor-destaque); }
    .sidebar a.active { font-weight: 700; }

    /* Main & Header */
    .main { flex: 1; display: flex; flex-direction: column; }
    .header {
      background-color: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(5px); 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }
    .header-actions { display: flex; align-items: center; gap: 15px; }
    .btn-toggle {
        background: none; border: none; color: var(--cor-texto-primario);
        font-size: 24px; cursor: pointer; margin-right: 10px; transition: color 0.3s;
    }
    .btn-toggle:hover { color: var(--cor-destaque); }
    .content { padding: 30px; flex: 1; overflow-y: auto; }

    /* --- ESTILO NOVO PARA OS GR√ÅFICOS --- */
    .devices-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); /* Mais largo para caber o gr√°fico */
        gap: 20px; 
    }
    .grafana-card {
        background: var(--cor-fundo-card); 
        border-radius: 8px;
        box-shadow: var(--sombra); 
        border: 1px solid var(--cor-borda);
        overflow: hidden;
        height: 380px; /* Altura fixa */
        display: flex;
        flex-direction: column;
        transition: transform 0.2s;
    }
    .grafana-card:hover {
        border-color: var(--cor-principal);
    }
    .card-header {
        padding: 10px 20px;
        background: rgba(0,0,0,0.2);
        border-bottom: 1px solid var(--cor-borda);
        font-weight: bold;
        color: var(--cor-destaque);
        display: flex; justify-content: space-between;
    }
    .card-iframe-container {
        flex: 1;
        position: relative;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
  </style>
</head>
<body>
  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <a href="#" style="text-decoration:none; display:block;">
        <img src="imagem/logo.png" alt="TechSync">
      </a>
      <h2>TechSync</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="Dispositivos.html" class="active">Dispositivos</a></li>
        <li><a href="relatorio.html">Relat√≥rios</a></li>
        <li><a href="configuracao.html">Configura√ß√µes</a></li>
      </ul>
      <div style="margin-top: 50px; text-align: center;">
          <a href="#" id="logoutLink" style="color: #ff5555; font-size: 16px;">Sair da conta</a>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-actions">
          <button class="btn-toggle" id="toggleBtn">‚ò∞</button>
          <h2 style="font-size: 24px; margin: 0;">Meus Dispositivos</h2>
        </div>
        <div style="font-weight: 600;">üë§ <span id="userName">Usu√°rio</span></div>
      </header>

      <div class="content">
        <div class="devices-grid" id="devicesContainer">
            <p style="color: #ccc;">Carregando seus dashboards...</p>
        </div>
      </div>
    </main>
  </div>
  
<script>
    // --- 1. L√ìGICA DE INICIALIZA√á√ÉO (Roda assim que abre) ---
    
    // Recupera os dados salvos no Login
    const userId = localStorage.getItem('userId');
    const userName = localStorage.getItem('usuarioLogadoNome');

    // Seguran√ßa: Se n√£o tiver ID, chuta para o login
    if (!userId || userId === "undefined") {
        alert('Sess√£o expirada. Fa√ßa login novamente.');
        window.location.href = 'login.html';
    } else {
        // ATUALIZA O NOME NA TELA AQUI üëá
        const elementoNome = document.getElementById('userName');
        if (elementoNome) {
            // Se tiver nome salvo, usa. Se n√£o, usa "Cliente".
            // O comando charAt(0).toUpperCase() deixa a primeira letra mai√∫scula.
            elementoNome.textContent = userName ? userName.charAt(0).toUpperCase() + userName.slice(1) : 'Cliente';
        }
    }

    // --- 2. BOT√ïES E INTERA√á√ÉO ---

    // Bot√£o Sair (Logout)
    document.getElementById('logoutLink').onclick = (e) => {
        e.preventDefault();
        localStorage.clear(); // Limpa tudo
        window.location.href = 'login.html'; 
    };

    // Bot√£o Menu (Sidebar)
    document.getElementById('toggleBtn').onclick = () => {
        document.getElementById('dashboard').classList.toggle('sidebar-toggled');
    };

    // --- 3. FUN√á√ÉO DE CARREGAR OS GR√ÅFICOS ---
    async function carregarDispositivos() {
        const container = document.getElementById('devicesContainer');
        const API_URL = `http://localhost:3000/users/${userId}/links`;

        console.log("Chamando API para usu√°rio:", userId);

        try {
            const response = await fetch(API_URL);
            const dados = await response.json(); 

            // Se der erro no back, ele retorna um objeto de erro, n√£o uma lista
            if (!Array.isArray(dados)) {
                throw new Error(dados.error || "Erro desconhecido no servidor");
            }

            const links = dados; 
            container.innerHTML = ''; 

            if (links.length === 0) {
                container.innerHTML = '<p style="padding: 20px;">Nenhum dispositivo encontrado.</p>';
                return;
            }

            links.forEach(link => {
                let urlFinal = link.url;
                // Garante o modo Kiosk (sem menus do Grafana)
                if (!urlFinal.includes('kiosk')) {
                    urlFinal += urlFinal.includes('?') ? '&kiosk' : '?kiosk';
                }

                const card = document.createElement('div');
                card.className = 'grafana-card';
                card.innerHTML = `
                    <div class="card-header">
                        <span>${link.name}</span>
                        <small style="color: #4cd137;">‚óè Online</small>
                    </div>
                    <div class="card-iframe-container">
                        <iframe src="${urlFinal}" allow="autoplay"></iframe>
                    </div>
                `;
                container.appendChild(card);
            });

        } catch (error) {
            console.error("Erro capturado:", error);
            container.innerHTML = `
                <div style="background: #2a2020; padding: 20px; border-left: 4px solid red; border-radius: 4px; margin: 20px;">
                    <h3 style="color: #ff5555; margin-top:0;">Erro de Conex√£o</h3>
                    <p>${error.message}</p>
                    <small>Verifique se o backend est√° rodando na porta 3000.</small>
                </div>`;
        }
    }

    // --- 4. EXECUTA TUDO AGORA ---
    carregarDispositivos();
  </script>
</body>
</html>

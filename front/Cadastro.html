<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSync - Cadastro</title>
    <link rel="icon" href="imagem/logo.png">
</head>
<style>

    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-box: #20202a;
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        --cor-destaque: #ff79c6; 
        --cor-borda: #383842; 
        --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }

    .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; 
    z-index: -1; 
    }

    .cadastro-container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .cadastro-box {
      background: var(--cor-fundo-box);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px var(--sombra-suave);
      text-align: center;
    }
    
    .cadastro-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    .cadastro-box h1 {
      font-size: 2rem;
      color: var(--cor-principal);
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px var(--sombra-suave);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--cor-borda);
      border-radius: 5px;
      font-size: 1rem;
      background-color: var(--cor-fundo-box);
      color: var(--cor-texto-primario);
    }

    .telefone-box {
      display: flex;
      gap: 15px;
    }

    .codigo {
      flex: 1;
    }

    .telefone-input {
      flex: 2;
    }

    label {
      font-size: 0.9rem;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .senha-info {
      font-size: 12px;
      color: var(--cor-texto-secundario);
      margin-top: 5px;
    }

    button {
      padding: 12px;
      border: none;
      background: var(--cor-principal);
      color: var(--cor-texto-primario);
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: var(--cor-destaque);
      transform: translateY(-1px);
      box-shadow: 0 0 10px var(--cor-destaque);
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }
</style>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="imagem/Video Project 3.mp4" type="video/mp4">
    </video>
  <div class="cadastro-container">
    <div class="cadastro-box">
      <img src="imagem/logo.png" alt="Logo TechSync">
      <h1>Cadastre-se</h1>
      <form id="cadastroForm">
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        </div>

        <div>
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
          <p class="senha-info">Use 8+ caracteres com letras, números e símbolos.</p>
        </div>

        <div class="telefone-box">
          <div class="codigo">
            <label for="codigo">País</label>
            <select id="codigo" name="codigo">
              <option value="+55">BR +55</option>
              <option value="+1">US +1</option>
              <option value="+351">PT +351</option>
              <option value="+44">GB +44</option>
            </select>
          </div>
          <div class="telefone-input">
            <label for="telefone">Telefone/WhatsApp</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Apenas números" required>
          </div>
        </div>

        <button type="submit">Enviar</button>
        <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
      </form>
    </div>
  </div>

<script type="module">
  // URL da API Node.js rodando no Docker
  const API_REGISTER_URL = 'http://localhost:3000/register';

  const form = document.getElementById('cadastroForm');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const codigo = document.getElementById('codigo').value;
    const telefoneNumero = document.getElementById('telefone').value;

    // Constrói o objeto para enviar ao MySQL
    const novoUsuario = {
      nome: nome,
      email: email,
      senha: senha,
      telefone: `${codigo} ${telefoneNumero}` // Junta DDI + Número
    };

    try {
      const response = await fetch(API_REGISTER_URL, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify(novoUsuario)
      });

      const resultado = await response.json();

      if (response.ok && resultado.success) {
          alert('Cadastro realizado com sucesso! Você será redirecionado para o login.');
          form.reset();
          // Redireciona para o login após o sucesso
          window.location.href = 'login.html';
      } else {
          // Exibe erro específico (ex: "Email já cadastrado")
          alert(resultado.message || 'Erro ao realizar cadastro.');
      }

    } catch (error) {
      console.error('Erro no cadastro:', error);
      alert('Não foi possível conectar ao servidor. Verifique se os containers Docker estão rodando.');
    }
  });
</script>
</body>
</html>

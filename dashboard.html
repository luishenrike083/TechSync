<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSync - Dashboard</title>
  <link rel="icon" href="imagem/logo.png">
  <style>
    /* --- VARI√ÅVEIS GERAIS --- */
    :root {
        --cor-principal: #6a61ff; 
        --cor-fundo-card: #20202a;
        --cor-fundo-sidebar: #272734;
        
        --cor-texto-primario: #e1e1e6;
        --cor-texto-secundario: #dbdbe8;
        
        --cor-destaque: #ff79c6;
        --cor-borda: #383842;

        /* Status (Zabbix-like) */
        --status-ok: #50fa7b;      /* Verde */
        --status-info: #6a61ff;    /* Azul/Roxo */
        --status-warning: #f1fa8c; /* Amarelo */
        --status-high: #ff5555;    /* Vermelho */

        --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: url("imagem/fundo_roxo.png") no-repeat center center/cover; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--cor-texto-primario);
      height: 100vh;
      display: flex;
    }
    
    h2, h3 { font-weight: 700; margin-top: 0; }

    .dashboard { display: flex; height: 100%; flex: 1; }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 220px;
      background: var(--cor-fundo-sidebar); 
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      border-right: 1px solid var(--cor-borda);
      transition: width 0.3s ease, min-width 0.3s ease, padding 0.3s ease;
      overflow: hidden; 
      white-space: nowrap;
    }
    
    .dashboard.sidebar-toggled .sidebar {
        width: 0;
        min-width: 0;
        padding-left: 0;
        padding-right: 0;
    }

    /* Link do Logo na Sidebar */
    .logo-link {
        text-decoration: none; 
        display: block; 
        cursor: pointer;
    }

    .sidebar h2 { 
      font-size: 40px; 
      text-align: center; 
      margin-bottom: 20px; 
      color: var(--cor-principal); 
      text-shadow: 0 0 10px rgba(106, 97, 255, 0.3);
    }
    .sidebar img { width: 100px; display: block; margin: 0 auto 20px auto; }

    .sidebar ul { list-style: none; }
    .sidebar ul li { margin: 15px 0; font-size: 20px; }
    .sidebar ul li a {
      color: var(--cor-texto-secundario);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .sidebar ul li a:hover { color: var(--cor-destaque); text-shadow: 0 0 7px var(--cor-destaque);}
    .sidebar ul li a.active { color: var(--cor-destaque); font-weight: 700; }

    /* --- MAIN & HEADER --- */
    .main { flex: 1; display: flex; flex-direction: column; }

    .header {
      background-color: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(5px); 
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--cor-borda);
    }
    
    .header .user { color: var(--cor-texto-primario); font-weight: 600;}
    .header-actions-left { display: flex; align-items: center; gap: 15px; }
    
    .header-title {
        font-size: 1.5rem; 
        color: var(--cor-texto-primario); 
        margin: 0;
    }

    .btn-toggle-sidebar {
        background: none;
        border: none;
        color: var(--cor-texto-primario);
        font-size: 24px;
        cursor: pointer;
        padding: 0 5px;
        margin-right: 10px;
        transition: color 0.3s;
    }
    .btn-toggle-sidebar:hover { color: var(--cor-destaque); }

    .content { padding: 30px; flex: 1; overflow-y: auto; }

    /* --- STATS GRID --- */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
        gap: 20px;
        margin-bottom: 40px;
    }

    .stat-card {
        background-color: var(--cor-fundo-card);
        padding: 20px;
        border-radius: 8px;
        box-shadow: var(--sombra-suave);
        display: flex;
        align-items: center;
        transition: transform 0.3s ease;
        border: 1px solid var(--cor-borda);
    }
    .stat-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); }

    .stat-info { display: flex; flex-direction: column; }
    
    .stat-value {
        font-size: 2rem;
        font-weight: 700;
        line-height: 1;
    }
    .stat-label {
        font-size: 0.8rem;
        color: var(--cor-texto-secundario);
        margin-top: 5px;
    }

    /* Status Styles */
    .stat-card.status-ok { border-left: 5px solid var(--status-ok); }
    .stat-card.status-high { border-left: 5px solid var(--status-high); }
    .stat-card.status-info { border-left: 5px solid var(--status-info); }
    .stat-card.status-warning { border-left: 5px solid var(--status-warning); }
    
    .status-ok .stat-value { color: var(--status-ok); }
    .status-high .stat-value { color: var(--status-high); }
    .status-info .stat-value { color: var(--status-info); }
    .status-warning .stat-value { color: var(--status-warning); }

    /* --- CHARTS GRID --- */
    .charts-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .chart-card {
        background-color: var(--cor-fundo-card);
        padding: 25px;
        border-radius: 8px;
        box-shadow: var(--sombra-suave);
        border: 1px solid var(--cor-borda);
        min-height: 390px;
        display: flex;
        flex-direction: column;
    }
    .chart-card h3 {
        margin-bottom: 15px;
        color: var(--cor-destaque);
        font-size: 1.2rem;
        border-bottom: 1px solid var(--cor-borda);
        padding-bottom: 10px;
    }

    .chart-placeholder {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a1a24;
        border-radius: 5px;
        color: var(--cor-texto-secundario);
        font-size: 0.9rem;
    }

    .chart-card-full-width { grid-column: 1 / -1; }

    /* --- RESPONSIVIDADE --- */
    @media (max-width: 1024px) {
        .stats-grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
    }

    @media (max-width: 768px) {
        .charts-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <a href="index.html" id="logoutLinkDashboard" class="logo-link">
        <img src="imagem/logo.png" alt="Logo TechSync">
        <h2>TechSync</h2>
      </a>
      <ul>
        <li><a href="dashboard.html" class="active"> Dashboard</a></li>
        <li><a href="Dispositivos.html"> Dispositivos</a></li>
        <li><a href="relatorio.html"> Relat√≥rios</a></li>
        <li><a href="configuracao.html"> Configura√ß√µes</a></li>
      </ul>
    </aside>

    <main class="main">
      <div class="header">
        <div class="header-actions-left">
          <button class="btn-toggle-sidebar" id="toggleSidebarBtn">‚ò∞</button>
          <h2 class="header-title">Dashboard Principal</h2>
        </div>
        <div class="user">üë§ <span id="userNameDisplay">Admin</span></div>
      </div>

      <div class="content">
        <div class="stats-grid">
            <div class="stat-card status-ok">
                <div class="stat-info">
                    <span class="stat-value">28</span>
                    <span class="stat-label">Dispositivos Ativos</span>
                </div>
            </div>
            
            <div class="stat-card status-high">
                <div class="stat-info">
                    <span class="stat-value">3</span>
                    <span class="stat-label">Alertas Cr√≠ticos</span>
                </div>
            </div>
            
            <div class="stat-card status-info">
                <div class="stat-info">
                    <span class="stat-value">1</span>
                    <span class="stat-label">Em Manuten√ß√£o</span>
                </div>
            </div>
            
            <div class="stat-card status-warning">
                <div class="stat-info">
                    <span class="stat-value">78%</span>
                    <span class="stat-label">Uso M√©dio da CPU</span>
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>Uso da Rede</h3>
                <div class="chart-placeholder">
                  <iframe 
                    src="http://192.168.56.102:3000/d-solo/adqjrmm/uso-de-rede?orgId=1&timezone=browser&theme=dark&panelId=panel-1&__feature.dashboardSceneSolo=true&from=now-1h&to=now"
                    width="100%" 
                    height="100%" 
                    frameborder="0">
                </iframe>           
                </div>
            </div>

            <div class="chart-card">  
                <h3>Lat√™ncia da Rede</h3>
                <div class="chart-placeholder">
                  <iframe 
                    src="http://192.168.56.102:3000/d-solo/adlm6lm/latncia?orgId=1&timezone=browser&showCategory=Graph%20styles&theme=dark&panelId=panel-1&__feature.dashboardSceneSolo=true&from=now-1h&to=now" 
                    width="100%" 
                    height="100%" 
                    frameborder="0">
                  </iframe>
                </div>
           </div>

            <div class="chart-card chart-card-full-width">
                <h3>Lista de Dispositivos</h3>
                <div class="chart-placeholder">
                  <iframe 
                      src="http://192.168.56.102:3000/d-solo/adljsxw/lista-de-dispositivos?orgId=1&timezone=browser&theme=dark&panelId=panel-1&__feature.dashboardSceneSolo=true&refresh=30s" 
                      width="100%" 
                      height="100%" 
                      frameborder="0">
                  </iframe>
                </div>
            </div>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
    const dashboard = document.getElementById('dashboard');

    function displayUserName() {
        const userName = localStorage.getItem('usuarioLogadoNome');
        const userNameDisplay = document.getElementById('userNameDisplay');

        if (userName) {
            userNameDisplay.textContent = userName.charAt(0).toUpperCase() + userName.slice(1);
        } else {
            userNameDisplay.textContent = 'Admin'; 
        }
    }

    document.getElementById('logoutLinkDashboard').addEventListener('click', function() {
        localStorage.removeItem('usuarioLogadoNome');
    });

    toggleSidebarBtn.addEventListener('click', () => {
        dashboard.classList.toggle('sidebar-toggled');
    });

    displayUserName();
  </script>

</body>
</html>
